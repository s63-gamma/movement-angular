<br>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Emailadres</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Phonenumber</th>
    <th>Residence</th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let owner of owners">
    <th scope="row">{{owner.uuid}}</th>
    <td><input type="text" name="{{owner.username}}" [(ngModel)]="owner.username"><p style="font-size: 0">{{owner.username}} </p></td>
    <td><input type="text" name="{{owner.emailadres}}" [(ngModel)]="owner.emailadres"><p style="font-size: 0">{{owner.emailadres}}</p></td>
    <td><input type="text" name="{{owner.name}}" [(ngModel)]="owner.name"><p style="font-size: 0">{{owner.name}}</p></td>
    <td><input type="text" name="{{owner.surname}}" [(ngModel)]="owner.surname"><p style="font-size: 0">{{owner.surname}}</p></td>
    <td><input type="text" name="{{owner.phoneNumber}}" [(ngModel)]="owner.phoneNumber"><p style="font-size: 0">{{owner.phoneNumber}}</p></td>
    <td><input type="text" name="{{owner.residence}}" [(ngModel)]="owner.residence"><p style="font-size: 0">{{owner.residence}}</p></td>
  </tr>
  </tbody>
</table>
<br>
<button (click)="save()" class="btn btn-success btn-block">Save<i
   aria-hidden="true"></i></button>
<br>
