<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>Selected</th>
    <th>Date</th>
    <th>Name</th>
    <th>Amount</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let invoice of invoices">
    <input type="checkbox" [(ngModel)]="invoice.checked" />
    <th scope="row">{{invoice.date}}</th>
    <td>Gerben</td>
    <td><input type="text" name="pricetotal-{{invoice}}" [(ngModel)]="invoice.priceTotal"></td>
    <td><input type="text" name="status-{{invoice}}" [(ngModel)]="invoice.status"></td>

    <button type="button" class="btn btn-primary" (click)="mailInvoice(invoice.uuid)">Mail invoices</button>
  </tr>
  </tbody>
</table>

<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
<button class="btn btn-primary" (click)="save()">Update invoices</button>
<button class="btn btn-primary" (click)="mailInvoices()">Mail selected</button>
